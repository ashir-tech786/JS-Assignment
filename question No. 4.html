<body>
    <h1>Question No. 4</h1>
    <p>Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it
        will check if the current number is odd or even, and display a message to the
        screen.</p>

    <h3 id="demo"></h3>
</body>

</html>

<script>


    for (i = 0; i <= 15; i++) {
        if (i % 2 === 0) {
            document.write(i + " " + "Even" + "<br>" );
            
        }

        else{
            document.write(i + " " + "Odd" + "<br>" );
        }
    }

</script>
