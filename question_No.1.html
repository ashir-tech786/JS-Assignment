    <h1>Question No. 1</h1>
    <p>Write a JavaScript program that accepts two numbers in two prompts and
        displays the larger one in the console.</p>
</body>

<script>

    let firstInput = parseFloat(prompt("Enter the first number: "));
    let secondInput = parseFloat(prompt("Enter the second number: "));

    if (isNaN(firstInput) || isNaN(secondInput)) {
        console.log("Invalid input. Please enter numbers only.");
    } else {
        let firstNumber = firstInput;
        let secondNumber = secondInput;

        if (firstNumber > secondNumber) {
            console.log("The larger number is " + firstNumber);
        } else if (secondNumber > firstNumber) {
            console.log("The larger number is " + secondNumber);
        } else {
            console.log("The two numbers are equal.");
        }
    }

</script>
