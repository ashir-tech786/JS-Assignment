<body>
    <h1>Question No. 1</h1>
    <p>W Write a JavaScript conditional statement to find the sign of a number. Display
        an alert box with the specified sign.</p>
</body>

<script>
    let value = parseFloat(prompt("Please Enter a Number"));
    if(isNaN(value)){
        alert("Invalid input. Please enter numbers only.")
    }
    else{
        var get_val = value;
        if(get_val > 0){
            alert("The sign is +")
        }

        else if(get_val < 0){
            alert("The sign is -")
        }

        else{
            alert("Enter Value is 0")
        }
    }
</script>
